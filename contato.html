<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

			<nav>
				<ul class="navegacao">
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>

		<form>
 
			<label for="nome_e_sobrenome">Nome e sobrenome</label>
			<input type="text" id="nome_e_sobrenome" class="input-padrao" required>

			<label for="email">E-mail</label>
			<input type="email" id="email" placeholder="seuemail@dominio.com" class="input-padrao" required>

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" class="input-padrao" required>

			<label for="mensagem">Mensagem</label>
			<textarea rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>

				<legend>Como prefere o nosso contato?</legend>
				
				<label><input type="radio" name="contato" id="radio-email" value="email">E-mail</label>
				
				<label><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
				
				<label><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
			
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			
			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>


			<input type="submit" value="Enviar formulário" class="enviar">

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>	
				</thead>
				
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h~20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h~20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h~20h</td>
					</tr>	
				</tbody>
				
			</table>

		</form>
		
	</main>

	<footer class="copyright">
		<img src="logo-branco.png" alt="Logo da Barbearia Alura">
		<p>&copy; Copyright Barbearia Alura - 2023</p>
	</footer>

</body>
</html>
